      then: m2w64-speex                        # [win]
    - libqrencode
    - if: linux or osx
      then: zbar                               # [linux or osx]
    - if: linux
      then:
      - ${{ cdt('mesa-libgl-devel') }}  # [linux]
      - ${{ cdt('mesa-libegl-devel') }}  # [linux]
      - ${{ cdt('mesa-libgbm') }}  # [linux]
      - ${{ cdt('libdrm-devel') }}  # [linux]
      - ${{ cdt('mesa-dri-drivers') }}  # [linux]
      - libglvnd-devel
      - libglx-devel
      - libegl-devel
      - libgles-devel
      - libopengl-devel
      - ${{ cdt('libxshmfence-devel') }}  # [linux]
      - ${{ cdt('kernel-headers') }}  # [linux]
      - ${{ cdt('mesa-khr-devel') }}  # [linux]
      - ${{ cdt('libselinux-devel') }}  # [linux]
  run:
    # - python ${{ python }}
    # - pygobject
    - libgraphene
    - valgrind
    - ${{ pin_compatible('glib') }}
    - if: linux
      then:
      - ${{ cdt('xorg-x11-server-xvfb') }}  # [linux]
      - pulseaudio                         # [linux]
      - pulseaudio-client                  # [linux]
      - xcb-proto                          # [linux]
      - libxcb                             # [linux]
      - xorg-kbproto                       # [linux]
      - libxkbcommon                       # [linux]
      - libxkbfile                         # [linux]
      - xorg-libxcursor                    # [linux]
      - xorg-damageproto                   # [linux]
