# Based on https://github.com/conda-forge/gstreamer-feedstock/issues/97#issuecomment-2075394785

context:
  name: gstreamer-titan
  version: 1.24.11
  # ffmpeg: "6.1.*"
  # python: 3.13

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://gitlab.freedesktop.org/gstreamer/gstreamer/-/archive/${{ version }}/gstreamer-${{ version }}.tar.gz
  sha256: a7b9bf0904d3ae103291fc586679f55bd78dd96a1e871d8a58acfae7c71c7105

about:
  homepage: https://gstreamer.freedesktop.org
  summary: GStreamer build for FRC#2022 including GPL plugins
  license: GPL-2.0-or-later
  documentation: https://gstreamer.freedesktop.org/documentation/
  repository: https://gitlab.freedesktop.org/gstreamer/gstreamer

build:
  number: 0
  script: build-gstreamer.sh
  skip:
    - aarch64
      

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('rust') }}
    - cargo-c
    # - python ${{ python }}
    # - cross_python_${{ target_platform }} ${{ python }}
    - pkg-config
    - autoconf
    - automake
    - binutils
    - bison
    - file
    - flex
    - ca-certificates
    - curl
    - git
    - git-lfs
    - gmp
    - gobject-introspection
    - gsl
    - bzip2
    - cmake
    - libcap
    - libiconv
    - libtool
    - libsoup
    - libgcrypt
    - libvulkan-loader
    - libvulkan-headers
    - nasm
    - valgrind
    - yasm
    - meson
    - ninja
    - tomli
    - perl
    - openssl
    - zlib
    - glew
    - glfw
  host:
    # - python
    - ffmpeg
    - abseil-cpp
    - ascii-art
    - libass
    - bash-completion
    - curl
    - libcurl
    - libdrm
    - libva
    - libusb
    - elfutils
    - gettext
    - libunwind
    - nettle
    - openssl
    - libgraphene
    - libiconv
    - libxml2
    # - flite-dev
    - glib
    - glib-networking
    - gnutls
    - gdk-pixbuf
    - gtk2
    - gtk3
    - librsvg
    - imath
    - cairo
    - pango
    - pygobject
    - popt
    - setuptools
    - srt
    - zlib
    - libffi
    - libtool
    - openexr
    - openjpeg
    - libjpeg-turbo
    - libcap
    - libxslt
    - bzip2
    - libdc1394
    - libde265
    - libwebp
    - libvpx
    - openh264
    - x264
    - x265
    - aom
    - dav1d
    - rav1e
    - svt-av1
    - srt
    - lcms2
    - libflac
    - libogg
    - libopus
    - libsndfile
    - libtheora
    - libvorbis
    - mpg123
    - lame
    - libpng
    - valgrind
    - if: linux
      then:
      - libudev                            # [linux]
      - jack                               # [linux]
      - pthread-stubs                      # [linux]
      - pulseaudio-client                  # [linux]
      - alsa-lib                           # [linux]
      - mesalib                            # [linux]
      - xcb-proto                          # [linux]
      - libxcb                             # [linux]
      - xorg-kbproto                       # [linux]
      - libxkbcommon                       # [linux]
      - libxkbfile                         # [linux]
      - xorg-libxcursor                    # [linux]
      - xorg-damageproto                   # [linux]
      - xorg-libxdamage                    # [linux]
      - xorg-libxft                        # [linux]
      - xorg-videoproto                    # [linux]
      - xorg-libxxf86vm                    # [linux]
