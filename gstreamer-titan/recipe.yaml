      - xorg-libxmu                        # [linux]
      - xorg-randrproto                    # [linux]
      - xorg-libxrandr                     # [linux]
      - xorg-renderproto                   # [linux]
      - xorg-libxrender                    # [linux]
      - xorg-libsm                         # [linux]
      - xorg-libxtst                       # [linux]
      - xorg-libxt                         # [linux]
      - xorg-inputproto                    # [linux]
      - xorg-libxi                         # [linux]
      - xorg-presentproto                  # [linux]
      - xorg-libxpm                        # [linux]
